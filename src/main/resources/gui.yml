gui:
  # Global Icons
  # x = exit
  # f = first page
  # p = previous page
  # n = next page
  # l = last page
  global:
    first-page:
      material: arrow
      display: "<aqua>First Page</aqua>"
      lore:
        - "<yellow>Go to first page</yellow>"
    previous-page:
      material: paper
      display: "<aqua>Previous Page</aqua>"
      lore:
        - "<yellow>Go to previous page</yellow>"
    next-page:
      material: paper
      display: "<aqua>Next Page</aqua>"
      lore:
        - "<yellow>Go to next page</yellow>"
    last-page:
      material: arrow
      display: "<aqua>Last Page</aqua>"
      lore:
        - "<yellow>Go to last page</yellow>"
    exit:
      material: structure_void
      display: "<red>Exit</red>"
      lore:
        - "<yellow>Exit the Menu</yellow>"
  prefixes:
    # i = prefix
    # r = remove prefix
    format:
      - "         "
      - " iiiiiii "
      - " iiiiiii "
      - " iiiiiii "
      - "fp x r nl"
    title: "Prefixes"
    filler: gray_stained_glass_pane
    remove:
      material: flint_and_steel
      display: "<yellow>Remove Prefix</yellow>"
  suffixes:
    # s = suffix
    # r = remove suffix
    format:
      - "         "
      - " sssssss "
      - " sssssss "
      - " sssssss "
      - "fp x r nl"
    title: "Suffixes"
    filler: gray_stained_glass_pane
    remove:
      material: flint_and_steel
      display: "<yellow>Remove Suffix</yellow>"