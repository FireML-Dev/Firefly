# Basic server commands and other helpful things. See modules/commands.yml for detailed config.
commands: true
# Various block protections, see modules/protection.yml for more detailed config.
protection: true
# Blocks that allow players to teleport vertically.
elevators: true
# Custom prefix/suffix handling.
titles: true
# Packages of items, which can be redeemed by players.
kits: true
# Classic nickname handling.
nicknames: true
# Custom command aliases
aliases: true
# Playtime tracking
playtime: true
# Teleport-related commands (/spawn, /tpa, etc)
teleportation: true
# Message-related commands (/msg, /r, etc)
messaging: true

# DO NOT TOUCH THIS VALUE!!!
config-version: 6